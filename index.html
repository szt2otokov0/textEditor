<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Szövegszerkesztő</title>
</head>
<body>
    <header>
        <h1>Szövegszerkesztő</h1>
    </header>
    <main>
        <button id="openwindowbutton" >Open file...</button>
        <dialog id="openwindow" class="window">
            <h3>Válassza ki a szerkesztendő fájlt:</h3>
            <input type="file" name="openfile" id="filepicker">
            <button id="openbutton">Megnyit</button>
        </dialog>
        <div id="editorcontent">
            <div id="editingarea">
                <textarea id="textfield" placeholder="Nyiss meg egy fájl a szerkesztéshez..."></textarea>
            </div>
            <div id="toolbar">
                <button id="closebutton">Close</button>
                <button id="savewindowbutton">Save file...</button>
            </div>
            <dialog id="savewindow" class="window">
                <h3>Kattintson a "Mentés" gombra a kész fájl letöltéséhez!</h3>
                <input type="hidden" name="">
                <button id="savebutton">Save</button>
            </dialog>
        </div>
    </main>
</body>
</html>
